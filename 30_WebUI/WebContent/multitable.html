//강건우
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 2; i <= 9; i++) {
			for (var j = 1; j <= 9; j++) {
				document.write(i + "*" + j + "=" + i * j + " ");
			}
			document.write("<br>");
		}
		
		
		var a = 2;
		while (a <= 9) {
			var b=1;
			while (b <= 9) {
				document.write(a + "*" + b + "=" + a * b + "\t");
				b++
			}
			document.write("<br>");
			a++
		}
		
	</script>
</body>
</html>
